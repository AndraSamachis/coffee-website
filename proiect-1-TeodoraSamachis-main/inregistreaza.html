<!DOCTYPE html>
<html lang="ro-Ro">

<body>
<fieldset>
    <div class="informatii generale">Informații generale <br>
            <label for="username" class="label">Nume utilizator</label>
            <input id="username" type="text" class="input"><br>
      
            <label for="pass" class="label">Parola</label>
            <input id="pass" type="password" class="input" data-type="password"><br>
     
            <label for="nume" class="label">Nume</label>
            <input id="nume" type="text" class="input"> <br>
     
            <label for="prenume" class="label">Prenume</label> 
            <input id="prenume" type="text" class="input"><br>
      
            <label for="email" class="label">Email</label>
            <input id="email" type="email" class="input"><br>
   
            <label for="tel" class="label">Telefon</label>
            <input id="tel" type="tel" class="input"><br>
        </div>
        <div class="Informatii personale">
            <label for="sex" class="label">Sexul</label>
            <input id="sex" type="text" class="input"><br>
            <select name="sex" id="sex">
                <option value="1">feminin</option>
                <option value="2">mascultin</option>
            </select> <br>
            <label for="fav_coffee" class="label">Cafeaua preferată</label>
            <input id="fav_coffee" type="text" class="input">
            <select name="coffee" id="coffee">
                <option value="1">Frappuccino</option>
                <option value="2">Cappuccino</option>
                <option value="3">Cafe latte</option>
                <option value="3">Americano</option>
            </select> <br>

            <label for="color" class="label">Culoarea preferată</label>
            <input id="color" type="color" class="input"> <br>
      
            <label for="date" class="label">Data nașterii</label>
            <input id="date" type="date" class="input"><br>

            <label for="time" class="label">Ora nașterii</label>
            <input id="time" type="time" class="input"><br>

            <label for="range" class="label">Vârsta</label>
            <input id="range" type="range" class="input"><br>
            
            <label for="url" class="label">Adresa paginii personale</label>
            <input id="url" type="url" class="input"><br>

            <label for="url" class="label">Descriere</label>
            <textarea id="url" type="text" class="input"></textarea><br>
     
            <input type="submit" class="button" disabled value="Inregistreaza">
        </div>
    
         

    
</div>
    </fieldset>
</body>
</html>
